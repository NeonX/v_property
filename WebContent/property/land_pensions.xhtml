<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<div align="center">
		<fieldset class="fieldset_layout" style="width: 98%; text-align: left;">
	  		<legend> 
	  			<h:outputText value="พื่นที่แบ่งเช่า" styleClass="fieldset_label" />
	  		</legend>
		  	<rich:spacer height="10"/>
			<h:panelGrid columns="7">
				<h:outputText value="พื้นที่ตามโฉนด: " />
				<h:inputText id="break_area_r" value="#{prorertyFromMng.r}" style="width: 100px" disabled="true"></h:inputText>
				<h:outputText value=" ไร่" />
				<h:inputText id="break_area_ng" value="#{prorertyFromMng.ng}" style="width: 100px" disabled="true"></h:inputText>
				<h:outputText value=" งาน" />
				<h:inputText id="break_area_trv" value="#{prorertyFromMng.trv}" style="width: 100px" disabled="true"></h:inputText>
				<h:outputText value="ตรว." />
				<h:outputText value="จำนวนพืนที่แบ่งเช่ารวม: " />
				<h:inputText id="Pensions_r" value="#{prorertyFromMng.plotRentArea.get(0)}" disabled="true" style="width: 100px"></h:inputText>
				<h:outputText value=" ไร่" />
				<h:inputText id="Pensions_ng" value="#{prorertyFromMng.plotRentArea.get(1)}" disabled="true" style="width: 100px"></h:inputText>
				<h:outputText value=" งาน" />
				<h:inputText id="Pensions_trv" value="#{prorertyFromMng.plotRentArea.get(2)}" disabled="true" style="width: 100px"></h:inputText>
				<h:outputText value="ตรว." />
			</h:panelGrid>
			<rich:spacer height="10"/>
			<h:form>	
				<a4j:commandButton value="+ New" onclick="javascript:Richfaces.showModalPanel('manage_panel');"/>
				
				<h:panelGrid id="estimation_panel" columns="1" width="100%" >	
					
					<rich:dataTable rows="10" id="dataList" value="#{prorertyFromMng.plotRentList}" var="item"
						rowKeyVar="rowId" width="100%" columnsWidth="15%,25%,25%,20%,15%"
						onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
		                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
		                   
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="ลำดับแปลงที่แบ่งเช่า" />
							</f:facet>
							<h:outputText value="#{rowId+1}" />
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="ขนาดพื่นที่แบ่งเช่า (ไร-งาน-ตรว.)" />
							</f:facet>
							<h:outputText value="#{item.plotSize}" />
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="วันที่อัพเดท" />
							</f:facet>
							<h:outputText value="#{item.updateDate}" />
						</rich:column>
						<rich:column style="text-algn:center;">
							<f:facet name="header">
								<h:outputText value="ผู้อัพเดท" />
							</f:facet>
							<h:outputText value="#{item.updateBy}" />
						</rich:column>
						<rich:column style="text-algn:center;">
							<f:facet name="header">
								<h:outputText value="สถานะ" />
							</f:facet>
							<h:outputText value="---" />
						</rich:column> 
						<rich:column style="text-align:center;background-color:#DDFFFF;">
							<f:facet name="header">
								<h:outputText value="ดำเนินการ" />
							</f:facet>
							<h:panelGrid columns="3" style="algn:center;">
								<a4j:commandLink action="#">
					                <h:graphicImage url="/imgs/view.png"/> 
					            </a4j:commandLink>
								<a4j:commandLink action="#">
					                <h:graphicImage url="/imgs/edit.png"/> 
					            </a4j:commandLink>
					            <a4j:commandLink action="#">
					                <h:graphicImage url="/imgs/delete.png"/>
					            </a4j:commandLink>
							</h:panelGrid>
						</rich:column>
						
						<f:facet name="footer">
							<rich:datascroller></rich:datascroller>
						</f:facet>		
					</rich:dataTable>
				</h:panelGrid>
				<table width="100%">
		        	<tr>
		        		<td align="right" width="50%"><a4j:commandButton value="SAVE" action="#{prorertyFromMng.saveProrerty}" reRender="land_form" style="margin:10px 0px 10px 0px;"/></td>
						<td align="left" width="50%"><a4j:commandButton value="CANCEL" action="#{prorertyFromMng.cancel}" style="margin:10px 0px 10px 0px;"/></td>
		        	</tr>	
				</table>
			</h:form>
		</fieldset>
	</div>
		<rich:modalPanel id="manage_panel" width="800" height="600">
	        <f:facet name="header">
	           <h:outputText value="จัดการพื่นที่แบ่งเช่า"></h:outputText>
	        </f:facet>
	        <f:facet name="controls">
            	<span style="cursor:pointer" onclick="#{rich:component('manage_panel')}.hide();">X</span>
            </f:facet>
	        <h:panelGrid columns="2">
			<h:outputText value="แปลงเลขที่ " />
			<h:inputText id="lease_plot_no" value="#{prorertyFromMng.property.plotCode}" disabled="true"></h:inputText>
		</h:panelGrid>
		<h:panelGrid columns="7">
			<h:outputText value="ขนาดพื่นที่แบ่งเช่า " />
			<h:inputText id="pensions_area_r" value="" style="width: 100px"></h:inputText>
			<h:outputText value=" ไร่" />
			<h:inputText id="pensions_area_ng" value="" style="width: 100px"></h:inputText>
			<h:outputText value=" งาน" />
			<h:inputText id="pensions_area_trv" value="" style="width: 100px"></h:inputText>
			<h:outputText value="ตรว." />
			
		</h:panelGrid>
		<h:form>
			<fieldset class="fieldset_layout" style="width: 98%;">
		  		<legend> 
		  			<h:outputText value="ตำแหน่งบนแผนที่" styleClass="fieldset_label" />
		  		</legend>
			  	<rich:spacer height="10"/>
					
					<h:panelGrid id="estimation_panel" columns="1" width="100%" >	
						
						<rich:dataTable rows="10" id="dataList" value="#{contrListMng.contList}" var="cont"
							rowKeyVar="rowId" width="100%" columnsWidth="10%,35%,35%,20%"
							onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
			                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			                   
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="POINT" />
								</f:facet>
								<h:outputText value="-" />
							</rich:column>
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="N" />
								</f:facet>
								<h:outputText value="-" />
							</rich:column>
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="E" />
								</f:facet>
								<h:outputText value="-" />
							</rich:column>
							<rich:column style="text-algn:center;">
								<f:facet name="header">
									<h:outputText value="-" />
								</f:facet>
								<h:outputText value="-" />
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller for="dataList" maxPages="5"/>
							</f:facet>
						</rich:dataTable>
						
					</h:panelGrid>
					<table width="100%">
					<tr><td align="center"><a4j:commandButton value="Draw Map" action="#" style="align:center"/></td></tr>
					</table>
					
					<div style="width: 100%;height: 300px; color: blue;">
					</div>
				</fieldset>
				<table width="100%">
		        	<tr>
		        		<td align="right" width="50%"><a4j:commandButton value="SAVE" action="#" reRender="land_form" style="margin:10px 0px 10px 0px;"/></td>
						<td align="left" width="50%"><a4j:commandButton value="CANCEL" onclick="#{rich:component('manage_panel')}.hide();" style="margin:10px 0px 10px 0px;"/></td>
		        	</tr>	
				</table>
			</h:form>
	    </rich:modalPanel>
</ui:composition>
