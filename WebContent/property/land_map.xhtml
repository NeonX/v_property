<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<div align="center">
		<fieldset class="fieldset_layout" style="width: 98%; text-align: left;">
	  		<legend> 
	  			<h:outputText value="ตำแหน่งบนแผนที่" styleClass="fieldset_label" />
	  		</legend>
		  	
			<h:form>	
				<a4j:commandButton value="กรอกพิกัด" onclick="#{rich:component('manage_data_panel')}.show();"/>
				<h:panelGrid id="land_map" columns="1" width="100%" >	
					<ui:include src="/gis/land_map.xhtml"></ui:include>
				</h:panelGrid>
			</h:form>
		</fieldset>
	</div>
		
	<rich:modalPanel id="manage_data_panel" width="500" height="400">
	        <f:facet name="header">
	           <h:outputText value="กรอกพิกัดบนโฉนด"></h:outputText>
	        </f:facet>
	        <f:facet name="controls">
                    <span style="cursor:pointer" onclick="#{rich:component('manage_data_panel')}.hide();">X</span>
            </f:facet>
	        <h:form>	
				<h:panelGrid id="estimation_panel" columns="1" width="100%" >	
					
					<rich:dataTable rows="10" id="dataList" value="#{contrListMng.contList}" var="cont"
						rowKeyVar="rowId" width="100%" columnsWidth="10%,35%,35%,20%"
						onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
		                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
		                   
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="POINT" />
							</f:facet>
							<h:outputText value="-" />
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="N" />
							</f:facet>
							<h:outputText value="-" />
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="E" />
							</f:facet>
							<h:outputText value="-" />
						</rich:column>
						<rich:column style="text-algn:center;">
							<f:facet name="header">
								<h:outputText value="-" />
							</f:facet>
							<h:outputText value="-" />
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller for="dataList" maxPages="5"/>
						</f:facet>
					</rich:dataTable>
				
				</h:panelGrid>
				<table width="100%">
		        	<tr>
		        		<td align="right" width="50%"><a4j:commandButton value="SAVE" action="#" reRender="land_form" style="margin:10px 0px 10px 0px;"/></td>
						<td align="left" width="50%"><a4j:commandButton value="CANCEL" onclick="#{rich:component('manage_data_panel')}.hide();" style="margin:10px 0px 10px 0px;"/></td>
		        	</tr>	
				</table>
			</h:form>
		
		
	    </rich:modalPanel>
</ui:composition>
