<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/common/template.xhtml">

                
	<ui:define name="content">
		<h:form id="frm_land_list">
			
			<h:panelGrid id="searchPanel" columns="11">
				<h:outputText value="ค้นหา" style="font-size:13px;"/>

				<h:inputText id="search_input" value="" />
			
				<a4j:commandButton value="Search" />
				<rich:spacer width="10"/>
				
			</h:panelGrid>
			

			<a4j:commandButton value="+ New" action="#{landMng.doAddEditData(0)}" style="margin:10px 0px 10px 0px;"/>
			

			
			<rich:dataTable rows="10" id="dataList" value="#{contrListMng.contList}" var="cont"
				rowKeyVar="rowId" width="100%" columnsWidth="10%,10%,24%,16%,10%,10%,10%,10%"
				onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                   
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="ลำดับที่" />
					</f:facet>
					<h:outputText value="-" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="เลขที่โฉนด" />
					</f:facet>
					<h:outputText value="-" />
				</rich:column>
				<rich:column style="text-algn:center;">
					<f:facet name="header">
						<h:outputText value="ที่ตั้ง" />
					</f:facet>
					<h:outputText value="-" />
				</rich:column>
				<rich:column style="text-algn:center;">
					<f:facet name="header">
						<h:outputText value="พื่นที่" />
					</f:facet>
					<h:outputText value="-" />
				</rich:column> 
				<rich:column>
					<f:facet name="header">
						<h:outputText value="เจ้าของกรรมสิทธิ์"/>
					</f:facet>
					<h:outputText value="-" />
				</rich:column>
				<rich:column style="text-align:center;background-color:#DDFFFF;">
					<f:facet name="header">
						<h:outputText value="ดำเนินการ" />
					</f:facet>
					<h:outputText value="-" />
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller></rich:datascroller>
				</f:facet>		
			</rich:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
