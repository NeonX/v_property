<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/common/template.xhtml">

                
	<ui:define name="content">
		<h:form id="frm_land_list">
			
			<h:panelGrid id="searchPanel" columns="11">
				<h:outputText value="ค้นหา" style="font-size:13px;"/>
				<h:outputText value="ชื่อเจ้าของกรรมสิทธิ์" style="font-size:13px;font-weight:bold;"/>
				<h:inputText id="search_input" value="#{propertyMng.owner}"/>
				<!-- <h:inputText id="myinput" value="#{propertyMng.owner}">
                	<a4j:support event="onkeyup" reRender="dataList" />
            	</h:inputText> -->
				<a4j:commandButton value="Search" action="#{propertyMng.searchByOwnerName()}" reRender="frm_land_list:dataList"/>
				<rich:spacer width="10"/>
				
			</h:panelGrid>
			

			<a4j:commandButton value="+ New" action="#{propertyMng.doAddEditData(0,0)}" style="margin:10px 0px 10px 0px;"/>
			
			<rich:dataTable rows="10" id="dataList" value="#{propertyMng.dataList}" var="cont"
				
				rowKeyVar="rowId" width="100%" columnsWidth="10%,10%,24%,16%,10%,10%,10%,10%"
				onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                   
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="ลำดับที่" />
					</f:facet>
					<h:outputText style="text-algn:center;" value="#{rowId+1}" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="เลขที่โฉนด" />
					</f:facet>
					<h:outputText value="#{cont[1]}" />
				</rich:column>
				<rich:column style="text-algn:center;">
					<f:facet name="header">
						<h:outputText value="ที่ตั้ง" />
					</f:facet>
					<h:outputText value="#{cont[2]}" />
				</rich:column>
				<rich:column style="text-algn:center;">
					<f:facet name="header">
						<h:outputText value="พื่นที่" />
					</f:facet>
					<h:outputText value="#{cont[3]}" />
				</rich:column> 
				<rich:column style="text-algn:center;">
					<f:facet name="header">
						<h:outputText value="เจ้าของกรรมสิทธิ์"/>
					</f:facet>
					<h:outputText value="#{cont[4]}" />
				</rich:column>
				<rich:column style="text-align:center; background-color:#DDFFFF;">
					<f:facet name="header">
						<h:outputText value="ดำเนินการ" />
					</f:facet>
					<h:panelGrid columns="3" style="algn:center;">
						<a4j:commandLink action="#{propertyMng.doAddEditData(cont[0],cont[5],cont[6])}">
			                <h:graphicImage url="/imgs/edit.png"/> 
			            </a4j:commandLink>
			            <a4j:commandLink reRender="frm_land_list:dataList" action="#{propertyMng.doDeleteData(cont[6],cont[0])}"
			            oncomplete="javascript:Richfaces.showModalPanel('delete_m_p');">
			                <h:graphicImage url="/imgs/delete.png"/>
			            </a4j:commandLink>
					</h:panelGrid>
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller for="dataList" maxPages="10"/>
				</f:facet>		
			</rich:dataTable>
			
		</h:form>
		
		<rich:modalPanel id="delete_m_p" width="300" height="150">
			
		        <f:facet name="header">
		            <h:outputText value="ยืนยันการลบ"></h:outputText>
		        </f:facet>
		        <f:facet name="controls">
		        	<span style="cursor:pointer" onclick="javascript:Richfaces.hideModalPanel('delete_m_p')">X</span>
		        </f:facet>
		        <h:form>
				    <h:panelGrid columns="3" width="100%" style="align:center">
				           <h:outputText value="ยืนยันที่จะลบข้อมูลหรือไม่ "></h:outputText>
				    </h:panelGrid>
		        <table width="100%">
		        	<tr>
		         		<td align="center" width="50%">
		         			<a4j:commandButton value="Yes"
                            ajaxSingle="true" action="#{propertyMng.remove()}"
                            oncomplete="javascript:Richfaces.hideModalPanel('delete_m_p')"
                            reRender="dataList" /></td>
                        <td align="center" width="50%"><a4j:commandButton
                            value="No"
                            onclick="javascript:Richfaces.hideModalPanel('delete_m_p')" />
                        </td>
                    </tr>
				</table>
			</h:form>
		</rich:modalPanel>
		
	</ui:define>
	
	

</ui:composition>
