<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/common/template.xhtml">

                
	<ui:define name="content">
		<h:form id="frm_cont_list">
			
			<h:panelGrid id="searchPanel" columns="11">
				<h:outputText value="ค้นหา :" style="font-size:13px;font-weight:bold;"/>
				
			
				
				<a4j:commandButton value="ค้นหา" />
				<rich:spacer width="10"/>
				<a4j:commandButton value="ดูทั้งหมด" />
			</h:panelGrid>
			

			<a4j:commandButton value="+ เพิ่มสัญญาเช่า" action="#{contrListMng.doAddEditData(null)}" 
				styleClass="button blue" style="margin:10px 0px 10px 0px;"/>
			

			
			<rich:dataTable rows="#{contrListMng.pageRow}" id="dataList" value="#{contrListMng.contList}" var="cont"
				rowKeyVar="rowId" width="100%" columnsWidth="10%,10%,16%,24%,10%,10%,10%,10%"
				onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                   
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="ลำดับที่" />
					</f:facet>
					<h:outputText value="#{cont[7]}" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="สัญญาเลขที่" />
					</f:facet>
					<h:outputText value="#{cont[0]}" />
				</rich:column>
				<rich:column style="text-algn:center;">
					<f:facet name="header">
						<h:outputText value="ชื่อผู้เช่า" />
					</f:facet>
					<h:outputText value="#{cont[1]}" />
				</rich:column> 
				<rich:column>
					<f:facet name="header">
						<h:outputText value="ขนาดพื้นที่เช่า &lt;br/&gt;(ไร่-งาน-ตร.วา)" escape="false"/>
					</f:facet>
					<h:outputText value="#{cont[2]}" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="ระยะเวลาเช่า (ปี)" />
					</f:facet>
					<h:outputText value="#{cont[3]}" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="สัญญาเริ่มต้น" />
					</f:facet>
					<h:outputText value="#{cont[4]}" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="สัญญาสิ้นสุด" />
					</f:facet>
					<h:outputText value="#{cont[5]}" />
				</rich:column>
				<rich:column style="text-align:center;">
					<f:facet name="header">
						<h:outputText value="ดำเนินการ" />
					</f:facet>
					<a4j:commandLink action="#{contrListMng.doAddEditData(cont[6])}" rendered="#{cont[7] ne null}">
		                <h:graphicImage url="/imgs/edit.png"/> 
		            </a4j:commandLink>
		            
		            <h:outputText value="-" style="color: white;" rendered="#{cont[7] eq null}"/>
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller></rich:datascroller>
				</f:facet>		
			</rich:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
