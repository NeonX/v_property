<rich:page xmlns="http://www.w3.org/1999/xhtml"
           xmlns:ui="http://java.sun.com/jsf/facelets"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:rich="http://richfaces.org/rich"
           xmlns:c="http://java.sun.com/jstl/core"
           xmlns:a4j="http://richfaces.org/a4j" markupType="xhtml"
           contentType="text/html" >
           
	<title>V-Property</title>
	
	<a4j:loadStyle src="http://fonts.googleapis.com/css?family=Open+Sans"/>
	<a4j:loadStyle src="css/style.css" rel="stylesheet"/>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<!-- -->
	
	<a4j:loadScript src="../js/jquery-1.9.1.js"/>
	<script>
		jQuery(document).ready(function(c) {
			jQuery('.alert-close').on('click', function(c){
				jQuery('.message').fadeOut('slow', function(c){
			  		jQuery('.message').remove();
				});
			});	
		});
	</script>

	<!-- contact-form -->	
	<div class="message warning">
		<div class="contact-form">
			<div class="logo">
				<h1>Sign In</h1>
			</div>
			
			<!-- form -->
			<h:form id="login_frm" styleClass="form">
			
				<ul>
					<li>
						 <label><img src="images/contact.png" alt=""/></label>
						 <h:inputText id="name" value="#{credentials.username}" />	            
					 </li>
					 <li>
						 <label><img src="images/lock.png" alt=""/></label>
						 <h:inputSecret id="password" value="#{credentials.password}" />	         
					 </li>
					<p> 
						<h:messages for="login_frm"/>
						<!-- 
					 	<a href="#">Forgot Username or Password?</a>
					 	 -->
					 </p>
					 <li class="style">
					 	<a4j:commandButton value="Submit" action="#{identity.login}"/>
					
					 </li>
				</ul>	
				<div class="clear"></div>	
			</h:form>   	

		</div>
		<div class="alert-close"></div>
	</div>
	
	<div class="clear"></div>


	<div class="footer">
		<p>Develop by <a href="#">Power Puff Team</a></p>
	</div>

</rich:page>
